<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>requestAnimationFrame动画</title>
  <style>
    * {
      margin:0;
      padding:0;
    }

    #test {
      width: 200px;
      height: 200px;
      background: green;
    }
  </style>
</head>
<body>
<div id="test">

</div>
<!--requestAnimationFrame动画.html-->
<script type="text/javascript">

  let test = document.getElementById('test')
  let index = 0
  let tag
  function move() {
    index++
    test.style.transform = `translateX(${index}px)`
    tag = requestAnimationFrame(move)
  }

  tag = requestAnimationFrame(move)

  setTimeout(()=>{
    cancelAnimationFrame(tag)
  },2000)

</script>
</body>
</html>
