<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sessionStorage测试</title>
</head>
<body>

<button id="btn1">向sessionStorage中保存数据</button><br/><br/>
<button id="btn2">读取sessionStorage中的数据</button><br/><br/>
<button id="btn3">删除sessionStorage中的数据</button><br/><br/>
<button id="btn4">清空sessionStorage中的数据</button>

<script type="text/javascript">

  let btn1 = document.getElementById('btn1')
  let btn2 = document.getElementById('btn2')
  let btn3 = document.getElementById('btn3')
  let btn4 = document.getElementById('btn4')

  let p1 = {name:'tom',age:18}
  btn1.onclick = ()=>{
    sessionStorage.setItem('person1',JSON.stringify(p1))
  }

  btn2.onclick = ()=>{
    let result = sessionStorage.getItem('person1')
    console.log(JSON.parse(result))
  }

  btn3.onclick = ()=>{
    sessionStorage.removeItem('person1')
  }

  btn4.onclick = ()=>{
    sessionStorage.clear()
  }

</script>
</body>
</html>
