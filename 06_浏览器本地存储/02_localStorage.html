<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>localStorage测试</title>
</head>
<body>

<button id="btn1">保存数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>
<button id="btn4">清空数据</button>

<script type="text/javascript">

  let btn1 = document.getElementById('btn1')
  let btn2 = document.getElementById('btn2')
  let btn3 = document.getElementById('btn3')
  let btn4 = document.getElementById('btn4')

  let p1 = {name:'tom',age:18}
  btn1.onclick = ()=>{
    localStorage.setItem('person1',JSON.stringify(p1))
  }

  btn2.onclick = ()=>{
    let result = localStorage.getItem('person1')
    console.log(JSON.parse(result))
  }

  btn3.onclick = ()=>{
    localStorage.removeItem('person1')
  }

  btn4.onclick = ()=>{
    localStorage.clear()
  }


</script>
</body>
</html>
